version: '3'
services:
  builder:
    container_name: s-progress-builder
    build:
      context: .
      dockerfile: Dockerfile.builder
    networks:
      - s_progress_network

# Nginxコンテナ
  nginx:
    container_name: s-progress-nginx
    image: nginx:alpine
    depends_on:
      - app
      - db
      - builder
    environment:
      TZ: "Asia/Tokyo"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker_conf/nginx/conf.d:/etc/nginx/conf.d
      - ./docker_conf/nginx/ssl:/etc/nginx/ssl
    networks:
      s_progress_network:
        ipv4_address: 172.27.1.11

# アプリケーションコンテナ
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: s-progress-app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOSTPWD=${PWD}
      - PGUSER=root
      - PGPASSWORD=password
      - PGHOST=db
      - PGDATABASE=spro
    expose:
      - 8000
    depends_on:
      builder:
        condition: service_started
      db:
        condition: service_healthy
    restart: always
    tty: true
    networks:
      s_progress_network:
        ipv4_address: 172.27.1.12


# DBコンテナ
  db:
    image: postgres:12.4-alpine
    container_name: s-progress-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=spro
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
      - PGDATA=/var/lib/postgresql/data/spro
    volumes:
      - s_progress_db_data:/var/lib/postgresql/data
      - ./docker_conf/postgres/initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-hdb", "-Uroot", "-p5432", "-dspro"]
      timeout: 5s
      retries: 10
    networks:
      s_progress_network:
        ipv4_address: 172.27.1.13

volumes:
  s_progress_db_data:
    name: s_progress_db_data
    driver: local

networks:
  s_progress_network:
    name: s_progress_network
    ipam:
      driver: default
      config:
        - subnet: 172.27.1.0/24
